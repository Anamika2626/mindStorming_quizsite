{% extends "index.html" %}

{% block title %}mindStorming - {{request.user.username}}'s Profile delete {% endblock title %}

{% block content %}

<!----------------------------------------Delete Profile--------------------------------->

<div class="container my-5">
    <form action="" method="POST" class="">
      {% csrf_token %}
        <p class="fs-5"><b>{{request.user.username}}</b>, Are you sure you want to delete your profile.</p>
        <a href="{% url 'profile' request.user.username %}" class="btn btn-success" type="button">Back to Profile</a>
        <input class="btn btn-danger" type="submit" value="Confirm">
    </form>
  </div>

{% endblock content %}
