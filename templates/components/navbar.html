 <!----------------------------Navbar-------------------------->

 <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #000C66;">

        <a class="navbar-brand" href="{% url 'home' %}"><span style="font-family: 'IM Fell English SC', serif;">mind</span><span style="font-family: 'Berkshire Swash', cursive;">Stormin</span><span style="font-family: 'Grenze Gotisch', cursive;">G</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'quiz_page' %}">Quiz</a>
                </li>
                {% if request.user.is_superuser %}
                <li class="nav-item">
                    <a class="nav-link text-success fw-bold" href="{% url 'dashboard' %}">Dashboard</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'leaderboard' %}">Leaderboard</a>

            <form class="d-flex gap-2" action="{% url 'search_users' %}">
