{% extends "index.html" %}

{% block title %}mindStorming - Login Page{% endblock title %}
    
    {% block content %}
        <!---------------------------------------Login page------------------------------------>
        <h1 class="display-4 text-center mt-5 mb-3">Login</h1>

        <div class="container">
            <div class="row container">
                <div class="col"></div>
                <div class="col-sm-12 col-md-6 col-lg-4">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div>
                            {% for message in messages %}
                            <h6 class="text-danger fw-bold">{{message}}</h6>
                            {% endfor %}
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Username</label>
                            <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label type="username" class="form-check-label" for="exampleCheck1">Remember me</label>
                        </div>

                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                    <p class="text-center mt-3">Don't have an account?<a href="{% url 'register' %}" class="fw-bold" style="color: blue; text-decoration: none;"> Sign Up</a></p>
                </div>
                <div class="col"></div>
            </div>
        </div>

    {% endblock content %}
