{% extends "index.html" %}

{% block title %}mindStorming - Contact Us {% endblock title %}

{% block content %}
	<h1 class="display-4 text-center mt-5 mb-3">Contact Us</h1>

	<main>
		<div class="container">
			<div class="row justify-content-center">
				<div class="mb-3">
					{% for message in messages %}
					<h5 class="text-{{message.level_tag}} text-center">{{message}}</h5>
					{% endfor %}
				</div>
				<div class="col-md-6">
					<form action="" method="POST" class="contact-form">
						{% csrf_token %}
						<div class="form-group mb-4">
							<label for="username">Username</label>
							<input type="text" id="username" name="username" value="{{request.user.username}}" class="form-control"
								disabled>
						</div>

						<div class="form-group mb-4">
							<label for="subject">Subject</label>
							<input type="text" id="subject" name="subject" required class="form-control">
						</div>

						<div class="form-group mb-4">
							<label for="message">Message</label>
							<textarea id="message" name="message" rows="5" required class="form-control"></textarea>
						</div>

						<button type="submit" class="btn btn-primary btn-block">Send Message</button>
					</form>
				</div>
			</div>
		</div>
	</main>

{% endblock content %}
